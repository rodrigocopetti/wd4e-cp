<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUMISTRY - Registration</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/palette.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/signup.css">

</head>

<body id="home">
  <header class="header">
    <div class="header__container">
      <button class="header__btn header__menu-btn" aria-label="Abrir menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <a href="../../index.html" class="header__logo">
        <img src="../../images/logo.png" alt="YUMISTRY Logo">
      </a>
      <nav class="header__nav">
        <button class="header__close-btn" aria-label="Fechar menu">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul>
          <li><a href="../../index.html#home">Home</a></li>
          <li><a href="../../pages/recipes.html">Recipes</a></li>
          <li><a href="../../pages/nutrients.html">Nutrients</a></li>
        </ul>
      </nav>
      <button class="header__btn--flat header__btn--signin" aria-label="Sign in"
        onclick="window.location.href='../../pages/auth/signin.html'">
        <span>Sign in</span>
      </button>
      <button id="signupBtn" class="header__btn--outline header__btn--signup" aria-label="Sign up"
        onclick="window.location.href='../../pages/auth/signup.html'">
        <span>Sign up</span>
      </button>
    </div>
  </header>
  <main>
    <section class="main__description">
      <div class="main__signups-header">
        <h1>Create your free account</h1>
        <span>Join YUMISTRY today and unlock a world of culinary delights!</span>
      </div>
      <div class="main__signups-form">
        <form action="#" method="post" class="signup-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="btn">Create Account</button>
        </form>
      </div>
    </section>


  </main>
  <footer>
    <p>&copy; 2025 YUMISTRY. All rights reserved.</p>
  </footer>

  <script src="../../js/scripts.js"></script>
  <script src="../../js/signup.js"></script>
</body>

</html>
