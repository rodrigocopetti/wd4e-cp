      <button class="header__btn header__menu-btn" aria-label="Abrir menu">
        <i class="fa-solid fa-bars"></i>

        <button class="header__close-btn" aria-label="Fechar menu">

    <div class="main__description">
      <h1>Recipes</h1>
      <p>Explore a variety of delicious recipes to satisfy your culinary cravings.</p>
    </div>

    <!-- Container for recipe cards -->
    <div id="recipe-cards"></div>

    <!-- Template for a recipe card -->
    <template id="recipe-card-template">
      <div class="recipe-card">
        <div class="recipe-card__main-img-container">
          <img class="recipe-card__main-img" src="" alt="Recipe main image">
        </div>
        <div class="recipe-card__thumbnails"></div>
        <h2 class="recipe-card__title"></h2>
        <button class="recipe-card__view-btn">View Recipe</button>
      </div>
    </template>

    <!-- Template para o modal Lightbox -->
    <template id="lightbox-modal-template">
      <div id="lightbox-modal">
        <span id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Expanded recipe image">
      </div>
